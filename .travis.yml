language: php
php: 8.1

env:
  - TEST_GROUP=2-3-7
  - TEST_GROUP=2-4-0
  - TEST_GROUP=2-4-1
  - TEST_GROUP=2-4-2
  - TEST_GROUP=2-4-3
  - TEST_GROUP=2-4-4
  - TEST_GROUP=2-4-5
  - TEST_GROUP=2-4-6

